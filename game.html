<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .game-container {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>

    <!-- JavaScript -->
    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = document.getElementById("guessInput").value;
            let message = document.getElementById("message");
            attempts++;

            if (userGuess == secretNumber) {
                message.textContent = "üéâ Correct! You guessed it in " + attempts + " tries.";
                message.style.color = "green";   // Option C
            } else if (userGuess < secretNumber) {
                message.textContent = "Too low! Try again.";
                message.style.color = "blue";    // Option C
            } else {
                message.textContent = "Too high! Try again.";
                message.style.color = "red";     // Option C
            }
        }
    </script>
</head>

<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I‚Äôm thinking of a number between 1 and 100.</p>

        <input type="number" id="guessInput" placeholder="Enter your guess">
        <br>

        <button onclick="alert('Button clicked!')">Guess</button>

        <button onclick="location.reload()">Restart</button>

        <p id="message"></p>

        <a href="scratch.html">‚Üê Back to Scratch Page</a>
    </div>
</body>
</html>
